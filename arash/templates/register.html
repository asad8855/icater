<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Choose an interest and keyword to register. Only insert the keyword directly to the right of your interest</h1>

    <table class="generic-table events_table">
        <th>interest</th>
        <th>keyword</th>
        {% for line in posts %}
        <tr>
            <td>{{line.category}}</td>
            <td>{{line.keyword}}</td>
        </tr>
        {% endfor %}
    </table>

        <form action="/registerAuth" method="POST">
            <input type="text" name="username" placeholder="Username" required /><br>
            <input type="text" name="password" placeholder="Password" required /><br>
            <input type="text" name="firstname" placeholder="First Name" required /><br>
            <input type="text" name="lastname" placeholder="Last Name" required /><br>
            <input type="text" name="email" placeholder="Email" required /><br>
            <input type="text" name="zipcode" placeholder="Zipcode" required /><br>
            <input type="text" name="interest" placeholder="interest: optional"  /><br>
            <input type="text" name="keyword" placeholder="keyword optional"  /><br>
            <input type="submit" value="Register" />
            {% if error %}
            <p class="error">Error: {{error}} </p>
            {% endif %}
        </form>
</body>
</html>
